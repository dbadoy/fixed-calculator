<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>fixed-calculrator</title>

    <script>
        function calcA() {
            let total = Number(document.getElementById('option_a_text').value);
            document.getElementById('option_a_result').innerHTML = (total * 0.191772 * 17 * 2 * 40).toLocaleString();
        }

        function calcB() {
            let total = Number(document.getElementById('option_b_text').value);
            document.getElementById('option_b_result').innerHTML = (total * 0.154136 * 17 * 2 * 40).toLocaleString();
        }

        function calcC() {
            let total = Number(document.getElementById('option_c_text').value);
            document.getElementById('option_c_result').innerHTML = (total * 0.1038 * 17 * 2 * 40).toLocaleString();
        }
    </script>
    
</head>
<body style="background-color:slategray">
    <div style="text-align: center;">
        <h1 style="font-size: 58px;">Hello</h1> 
        <br>
        <div style="text-align: center;">
            <div>
                <div>
                    Option A
                    <br>
                    <textarea id="option_a_text" style="resize: none; width: 85px; height: 15px;border-radius: 3px;"></textarea> ->
                    <textarea id="option_a_result" style="resize: none; width: 150px; height: 15px;border-radius: 3px;"></textarea>
                    <br><button onclick="calcA()">calc</button>
                </div>
                <br><br>
                <div>
                    Option B
                    <br>
                    <textarea id="option_b_text" style="resize: none; width: 85px; height: 15px;border-radius: 3px;"></textarea> ->
                    <textarea id="option_b_result" style="resize: none; width: 150px; height: 15px;border-radius: 3px;"></textarea>
                    <br><button onclick="calcB()">calc</button>
                </div>
                <br><br>
                <div>
                    Option C
                    <br>
                    <textarea id="option_c_text" style="resize: none; width: 85px; height: 15px;border-radius: 3px;"></textarea> ->
                    <textarea id="option_c_result" style="resize: none; width: 150px; height: 15px;border-radius: 3px;"></textarea>
                    <br><button onclick="calcC()">calc</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
